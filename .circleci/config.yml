version: 2
jobs:
  test:
    docker:
    - image: gcr.io/codecov-enterprise-sandbox/codecov-deploy:latest
      user: root
      auth:
        username: _json_key
        password: $GCLOUD_SERVICE_KEY
    - image: circleci/postgres:9.6.2
    working_directory: ~/repo
    steps:
    - setup_remote_docker
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "requirements.txt" }}
        - v1-dependencies-
    - run:
        name: install dependencies
        command: |
          python3 -m venv venv
          . venv/bin/activate
          sed -i 's+https://github.com+https://'"$GH_ACCESS_TOKEN"'@github.com+g' requirements.txt
          pip install -r requirements.txt
    - save_cache:
        paths:
        - ./venv
        key: v1-dependencies-{{ checksum "requirements.txt" }}
    - run:
        name: run tests
        command: |
          . venv/bin/activate
          python -m pytest --cov=./
  build:
    docker:
    - image: gcr.io/codecov-enterprise-sandbox/codecov-deploy:latest
      auth:
        username: _json_key
        password: $GCLOUD_SERVICE_KEY
    working_directory: ~/repo
    steps:
    - setup_remote_docker
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "requirements.txt" }}
        - v1-dependencies-
    - run:
        name: Copy gcloud cli and auth for docker push
        command: |-
          echo "$GCLOUD_SERVICE_KEY" > service.json
          gcloud auth activate-service-account --key-file=service.json
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
          gcloud auth configure-docker
          gcloud container clusters get-credentials --region us-east4 default-codecov-cluster
    - run:
        name: build container
        command: |-
          make build GH_ACCESS_TOKEN=$GH_ACCESS_TOKEN VERSION=$CIRCLE_TAG
    - run:
        name: push container
        command: |-
          make push GH_ACCESS_TOKEN=$GH_ACCESS_TOKEN VERSION=$CIRCLE_TAG
  deploy:
    docker:
    - image: gcr.io/codecov-enterprise-sandbox/codecov-deploy:latest
      auth:
        username: _json_key
        password: $GCLOUD_SERVICE_KEY
    working_directory: ~/repo
    steps:
    - setup_remote_docker
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "requirements.txt" }}
        - v1-dependencies-
    - run:
        name: deploy to k8s
        command: |-
          make deploy VERSION=$CIRCLE_TAG

workflows:
  version: 2
  test-build-deploy:
    jobs:
      - test:
      - build:
          requires:
            - test
          filters:
            tags:
              only: /^phildier.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - build

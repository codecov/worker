version: 2.1
executors:
  codecov-deploy:
    docker:
    - image: gcr.io/codecov-enterprise-sandbox/codecov-deploy:latest
      user: root
      auth:
        username: _json_key
        password: $GCLOUD_SERVICE_KEY
    - image: circleci/postgres:9.6.2
    working_directory: /work
  codecov-worker:
    docker:
    - image: codecov/worker
      user: root
    - image: circleci/postgres:9.6.2
    working_directory: /app

jobs:
  build:
    executor: codecov-deploy
    steps:
    - setup_remote_docker
    - run:
        name: Copy gcloud cli and auth for docker push
        command: |-
          echo "$GCLOUD_SERVICE_KEY" > service.json
          gcloud auth activate-service-account --key-file=service.json
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
          gcloud auth configure-docker
          gcloud container clusters get-credentials --region us-east4 default-codecov-cluster
    - run:
        name: build container
        command: |-
          printenv
          make build GH_ACCESS_TOKEN=$GH_ACCESS_TOKEN VERSION=$CIRCLE_TAG
  test:
    executor: codecov-worker
    steps:
    - run:
        name: run tests
        command: |
          . venv/bin/activate
          python -m pytest --cov=./
  deploy:
    executor: codecov-deploy
    steps:
    - setup_remote_docker
    - run:
        name: deploy to k8s
        command: |-
          make push GH_ACCESS_TOKEN=$GH_ACCESS_TOKEN VERSION=$CIRCLE_TAG
          make deploy VERSION=$CIRCLE_TAG

workflows:
  version: 2
  test-build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
            - test
          filters:
            tags:
              only: /^phildier-.*/
            branches:
              ignore: /.*/

name: Gitleaks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Gitleaks
      uses: docker://ghcr.io/zricethezav/gitleaks:v8.4.0
      with:
        args: detect

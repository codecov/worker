codecov:
  require_ci_to_pass: false
  notify:
    wait_for_ci: false

comment:
  layout: "reach,diff,flags,components,tree"

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
  individual_components:
    - component_id: actual_code
      name: NonTestCode
      paths:
        - "!conftest.py"
        - "!**/conftest.py"
        - "!**tests**/test_*.py"
        - "!database/tests/factories/**"
    - component_id: no_tasks
      name: OutsideTasks
      paths:
        - "!tasks/**"
      flag_regexes:
        - "unit"

test_analytics:
  flake_detection: true

version: '3'
services:
    worker:
        networks:
            worker:
        environment:
            - CELERY_BROKER_URL=redis://redis:6379/0
            - CELERY_RESULT_BACKEND=redis://redis:6379/0
        build:
            args:
                - GH_ACCESS_TOKEN
            context: .
            dockerfile: Dockerfile 
        volumes:
            - .:/app
        depends_on:
            - redis
    redis:
        networks:
            worker:
        hostname: redis
        image: redis:latest
        ports:
            - "5672:5672"
            - "6379:6379"
    postgres:
        networks:
            worker:
        hostname: postgres
        image: postgres:10-alpine
        ports:
            - "5432:5432"
networks:
    worker:
        driver: bridge
